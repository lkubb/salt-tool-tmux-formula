# yamllint disable rule:indentation rule:line-length
# Fedora-35
---
values:
  users:
    user:
      completions: .completions
      configsync: true
      persistenv: .bash_profile
      rchook: .bashrc
      xdg: true
      tmux:
        tpm: false
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  arch: amd64
  lookup:
    added_in_lookup: lookup_value
    master: template-master
    winner: lookup
    pkg:
      name: tmux
    paths:
      confdir: ''
      conffile: '.tmux.conf'
      xdg_dirname: 'tmux'
      xdg_conffile: 'tmux.conf'
    rootgroup: root
  map_jinja:
    sources:
    - "Y:G@osarch"
    - "Y:G@os_family"
    - "Y:G@os"
    - "Y:G@osfinger"
    - "C@tool_global"
    - "C@tool_tmux"
    - "Y:G@id"
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
  winner: pillar
